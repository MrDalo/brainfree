<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--SOE of BrainFree-->
    <title>BrainFree</title>
    <meta name="author" content="Dalibor KrÃ¡lik dadokralik@gmail.com" />
    <meta name="copyright" content="dadokralik@gmail.com" />

    <!--Import of font awesome library-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    
    <!--Import of google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&family=Source+Sans+Pro:wght@400;600;700;900&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!--Links for Javasript and CSS-->
    <script src="script.js" type="text/javascript" defer></script>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>


    <!--Creating leftMenu-->
    <div id="leftMenu" class="sideBar">
        <!--Creating leftMenu BurgerMenu-->
        <div id="burgerMenu" onclick="burgerMenuTrigger()">
            <div class="menuLines"></div>
            <div class="menuLines"></div>
            <div class="menuLines"></div>
        </div>

        <div id="userPhoto"></div>

        <!--Creating leftMenu navigation-->
        <ul>
            <li class="leftMenuLi"><a href="#centerContent"><img src="home.png">Home</a></li>
            <li class="leftMenuLi"><a href="#taskList"><img src="clipboard.png">My tasks</a></li>
            <!-- <li class="leftMenuLi"><a href="#"><img src="user.png">Account</a></li>-->
           <li class="leftMenuLi" id="leftMenuAddTask" onclick="createNewTask(4)"><a href="">+</a></li>
            <li class="leftMenuLi"><a href="guide/index.html"><img src="help.png">Guide</a></li>
            <!--<li class="leftMenuLi"><a href="#"><img src="gear.png">Settings</a></li>-->
            <li class="leftMenuLi"><a href="../"><img src="logout.png">Log out</a></li>
        </ul> 


    </div>
    <!--!Creating leftMenu-->

    
    <!--Creating centerContent-->
    <div id="centerContent">
        <!--Creating matrix with tasks-->
        <div id="matrix">
            <div class="matrixKvadrant" id="leftTop" data-indexOfMatrix="0">
                
                <!--Priority legend-->
                <div class="priorityLegend urgentment">Urgent</div>
                <div class="priorityLegend importance">Important</div>
                
                <!--Mastrix settings-->
                <div class="matrixSettings" onclick="settingsOfMatrix(0)">
                    <div class="settingsDot"></div>
                </div>
                <div class="settingsWindow">
                    <form>
                        <label for="kvadrantColor0">Color of background:</label>
                        <input id="kvadrantColor0" class="kvadrantColor" type="color" onchange="colorChangeBackground(this, 0)">
                        <label for="textKvadrantColor0">Color of text:</label>
                        <input id="textKvadrantColor0" class="textKvadrantColor" type="color" onchange="colorChangeText(this, 0)">
                        <svg xmlns="http://www.w3.org/2000/svg" onclick="settingsOfMatrix(0)" width="10" height="10" viewBox="0 0 24 24"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"/></svg>
                        
                    </form>
                </div>
                <p>Do</p>
                
                
                <!--Content of the matrix, task in matrix-->
                <div class="contentOfMatrix" data-indexOfMatrix="0" data-numberOfTasks=0>
                    
                </div>

                <div class="addTaskButton" onclick="createNewTask(0)">+</div>
            </div>

            <div class="matrixKvadrant" id="rightTop" data-indexOfMatrix="1">
                <!--Priority legend-->
                <div class="priorityLegend urgentment">Not Urgent</div>
                
                <!--Mastrix settings-->
                <div class="matrixSettings" onclick="settingsOfMatrix(1)">
                    <div class="settingsDot"></div>
                </div>
                <div class="settingsWindow">
                    <form>
                        <label for="kvadrantColor1">Color of background:</label>
                        <input id="kvadrantColor1" class="kvadrantColor" type="color" onchange="colorChangeBackground(this, 1)">
                        <label for="textKvadrantColor1">Color of text:</label>
                        <input id="textKvadrantColor1" class="textKvadrantColor" type="color" onchange="colorChangeText(this, 1)">
                        <svg xmlns="http://www.w3.org/2000/svg" onclick="settingsOfMatrix(1)" width="10" height="10" viewBox="0 0 24 24"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"/></svg>
                        
                    </form>
                </div>
                <p>Schedule</p>
                
                <!--Content of the matrix, task in matrix-->
                <div class="contentOfMatrix" data-indexOfMatrix="1" data-numberOfTasks=0>
                    
                </div>
                
                <div class="addTaskButton" onclick="createNewTask(1)">+</div>
            </div>
            
            <div class="matrixKvadrant" id="leftBottom" data-indexOfMatrix="2">

                <!--Priority legend-->
                <div class="priorityLegend importance">Not Important</div>

                <!--Mastrix settings-->
                <div class="matrixSettings" onclick="settingsOfMatrix(2)">
                    <div class="settingsDot"></div>
                </div>
                <div class="settingsWindow">
                    <form>
                        <label for="kvadrantColor2">Color of background:</label>
                        <input id="kvadrantColor2" class="kvadrantColor" type="color" onchange="colorChangeBackground(this, 2)">
                        <label for="textKvadrantColor2">Color of text:</label>
                        <input id="textKvadrantColor2" class="textKvadrantColor" type="color" onchange="colorChangeText(this, 2)">
                        <svg xmlns="http://www.w3.org/2000/svg" onclick="settingsOfMatrix(2)" width="10" height="10" viewBox="0 0 24 24"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"/></svg>
                        
                    </form>
                </div>
                <p>Delegate</p>
                
                <!--Content of the matrix, task in matrix-->
                <div class="contentOfMatrix" data-indexOfMatrix="2" data-numberOfTasks=0>
                    <!--<div class="task" data-id="40" onclick="selectedTask(this)"></div>
                    <div class="task" data-id="41" onclick="selectedTask(this)"></div>
                    <div class="task" data-id="42" onclick="selectedTask(this)"></div>
                    <div class="task" data-id="43" onclick="selectedTask(this)"></div>
                    <div class="task" data-id="44" onclick="selectedTask(this)"></div>
                    <div class="task" data-id="45" onclick="selectedTask(this)"></div>-->
                    
                    
                </div>
                
                <div class="addTaskButton" onclick="createNewTask(2)">+</div>
            </div>
            
            <div class="matrixKvadrant" id="rightBottom" data-indexOfMatrix="3">
                <!--Mastrix settings-->
                <div class="matrixSettings" onclick="settingsOfMatrix(3)">
                    <div class="settingsDot"></div>
                </div>
                <div class="settingsWindow">
                    <form>
                        <label for="kvadrantColor3">Color of background:</label>
                        <input id="kvadrantColor3" class="kvadrantColor" type="color" onchange="colorChangeBackground(this, 3)">
                        <label for="textKvadrantColor3">Color of text:</label>
                        <input id="textKvadrantColor3" class="textKvadrantColor" type="color" onchange="colorChangeText(this, 3)">
                        <svg xmlns="http://www.w3.org/2000/svg" onclick="settingsOfMatrix(3)" width="10" height="10" viewBox="0 0 24 24"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"/></svg>
                        
                    </form>
                </div>
                <p>Delete</p>
                
                
                <!--Content of the matrix, task in matrix-->
                <div class="contentOfMatrix" data-indexOfMatrix="3" data-numberOfTasks=0>
                    
                </div>

                <div class="addTaskButton" onclick="createNewTask(3)">+</div>
            </div>
        </div>
        <!--!Creating matrix with tasks-->

        <div id="taskList">
            <div id="headOfTaskList">
                <h1>Task List</h1>
                <div class="addTaskButton" onclick="createNewTask(4)">+</div>
            </div>


            <table id="taskListTable">
                
            </table>

        </div>

    </div>
    <!--!Creating centerContent-->

    <!--Creating rightMenu-->
    <div id="rightMenu" class="sideBar notVisibleRight">

        <h2>
            Task Manager
        </h2>

        <!--Creating leftMenu Arrow Circle-->
        <div id="rightArrowCircle" class="notVisibleArrowCircle" onclick="arrowCircleTrigger(-1)">
            <div id="topLine" class="notVisibleArrowLine"></div>
            <div id="bottomLine" class="notVisibleArrowLine"></div>
        </div>
        <!--!Creating leftMenu Arrow Circle-->

        <form id="inputForm" class="notVisibleElements" data-taskID="0" method="post" onsubmit="return getData()">


            <fieldset id="textInputForm">
                <input class="textInput" type="text" id="taskName" placeholder="Task name">
                <textarea class="textInput" id="taskDescription" placeholder="Description" rows="4"
                    cols="40"></textarea>
            </fieldset>


            <fieldset id="listForm">
                <label for="priorityList">Task Priority:</label>
                <select id="priorityList" placeholder="Task priority">
                    <option value="Urgent - Important">Urgent - Important</option>
                    <option value="Urgent - Not Important">Urgent - Not Important</option>
                    <option value="Not Urgent - Important">Not Urgent - Important</option>
                    <option value="Not Urgent - Not Important">Not Urgent - Not Important</option>
                </select>
            </fieldset>


            <fieldset id="dateInputForm">
                <label for="calendar"><img src="calendar.png"></label>
                <input type="date" id="calendar">
            </fieldset>

            <fieldset id="taskComplete" >
                <input type="checkbox" id="taskCompleteCheckbox" onclick="checkTest()">
                
                <label for="taskCompleteCheckbox">Complete</label>
            </fieldset>


            <fieldset id="inputSubmit">
                <input type="submit" value="Save" onclick="dataTaskSend()">
                <input type="button" value="Delete" onclick="deleteTask()">
                
            </fieldset>
            <fieldset>
            </fieldset>

        </form>
        
    </div>
    <!--!Creating rightMenu-->

</body>

</html>
